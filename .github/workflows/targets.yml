name: Dist host
run-name: Dist (${{inputs.host-triple}})

on:
  workflow_call:
    inputs:
      host-triple:
        type: string
        description: The Rust triple of the host platform
      # We cannot specify an array here
      # See: https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#onworkflow_callinputsinput_idtype
      #      https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#onworkflow_dispatchinputs
      triples:
        type: string
        description: A comma separated list of targets to build
      runner:
        type: string
        description: The GitHub Runner to run on
      build-run-id:
        type: string
        description: The run id of the build workflow
      build-artifact:
        type: string
        description: The artifact from the build workflow
      environment:
        type: string
    outputs:
      run-id:
        description: The id of the workflow run
        value: ${{ github.run_id }}
      artifact-targets:
        description: The name of the targets artifact
        value: ${{ jobs.targets.outputs.artifact-name }}


jobs:

  targets:
    runs-on: ${{ inputs.runner }}
    env:
      artifact: targets-${{inputs.host-triple}}
    outputs:
      artifact-name: ${{ env.artifact }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - name: Setup
      #   uses: ./.github/actions/setup/
      # - name: Setup Azure
      #   uses: ./.github/actions/setup-azure/
      #   with:
      #     client-id: ${{ secrets.AZURE_OIDC_GHA_CLIENT_ID_TRYING }}
      #     tenant-id: ${{ secrets.AZURE_OIDC_GHA_DIRECTORY_ID_TRYING }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build-artifact }}
          run-id: ${{ inputs.build-run-id }}
      - run: |
          echo "targets ${{ inputs.triples }} goes here"
          mkdir build
          touch build/boop
      - uses: actions/upload-artifact@v4
        id: artifact
        with:
          name: ${{ env.artifact }}
          path: build
          retention-days: 1
